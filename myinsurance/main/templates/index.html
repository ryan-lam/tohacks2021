<!DOCTYPE html>
<html>
    <head>
        <title>
            Index
        </title>
    </head>

    <body>
        <h2>Login</h2>
        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            {{login}}
            <input type="submit">
        </form>

        {% if attempt %}
            <p>Login failed. Please try again</p>
        {% endif %}

    </body>
</html>
